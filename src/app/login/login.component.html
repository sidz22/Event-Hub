<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Event-Hub Member Login</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label for="uname1">EventHub Member Name : (USERNAME) </label>
                <input type="text" class="form-control rounded-0" [(ngModel)]="loginUserData.email" name="email" required placeholder="Siddharth">
              </div>
              <div class="form-group">
                <label>Registration ID</label>
                <input type="password" class="form-control rounded-0" [(ngModel)]="loginUserData.password" name="password" required placeholder="Siddharth123">
              </div>
              <button type="button" (click)="loginUser()" class="btn btn-success float-right">Login</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
      </div>
    </div>
  </div>
